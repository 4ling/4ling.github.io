<head>
	
<body class="initial">
	<div class="messages">
		 <h1 style="color:blue;">Verbleibende Herzschl√§ge:</h1>	
	</div>
</body>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
<script>
	$(function() {
		var receiver = new cast.receiver.Receiver('7A02208A', ['urn:x-cast:countdowndata']),
			channelHandler = new cast.receiver.ChannelHandler('urn:x-cast:countdowndata'),
			$messages = $('.messages'),
			$body = $('body');
		
		channelHandler.addChannelFactory(
			receiver.createChannelFactory('urn:x-cast:countdowndata'));
		receiver.start();
		channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));
		function onMessage(event) {
			$messages.html(event.message.type);
		}
	});
</script>

</html>
